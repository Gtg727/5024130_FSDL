<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <style>
    ul.custom {
  list-style: none;
  padding-left: 0;
}

ul.custom li {
  position: relative;
  padding-left: 1.5rem;
}

ul.custom li::before {
  content: "âœ”";
  position: absolute;
  left: 0;
  color: #22c55e;
  font-size: 0.9rem;
}

body {
  align-items: center;
}

    </style>
</head>
<body>
    <h1>List</h1>

    <ul>
        <li>this is an</li>
        <li>unordered list</li>
    </ul>

    <ol>
        <li>This is an</li>
        <li>Ordered list</li>
    </ol>

    <ol>
        <li>This is</li>
        <li>an</li>
        <ul>
            <li>nested</li>
            <li>list</li>
        </ul>
    </ol>
</body>
</html>
