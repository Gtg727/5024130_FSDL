<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>List</h1>

    <ul>
        <li>this is an</li>
        <li>unordered list</li>
    </ul>

    <ol>
        <li>This is an</li>
        <li>Ordered list</li>
    </ol>

    <ol>
        <li>This is</li>
        <li>an</li>
        <ul>
            <li>nested</li>
            <li>list</li>
        </ul>
    </ol>
</body>
</html>
